<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="form">
        <img src="./images/fill.png" alt="" />

        <div class="input-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" id="contact-name" />
          <span id="name-error"></span>
        </div>

        <div class="input-group">
          <label>Phone No.</label>
          <input type="tel" placeholder="123 456 7890" id="number" />
          <span id="phone-error"></span>
        </div>

        <div class="input-group">
          <label>Email Id</label>
          <input type="email" placeholder="Enter Email" id="email" />
          <span id="email-error"></span>
        </div>

        <div class="input-group">
          <label>Your Message</label>
          <textarea
            rows="5"
            placeholder="Enter your message"
            id="textarea"
          ></textarea>
          <span id="message-error"></span>
        </div>

        <button id="submitBtn">Submit</button>
        <span id="submit-error"></span>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
