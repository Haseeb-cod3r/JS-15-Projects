<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Public+Sans:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Progress <span>Bars</span></h1>
    <div class="container">
      <div class="skill">
        <div class="outer">
          <div class="inner">
            <div id="number1">65%</div>
          </div>
        </div>

        <svg
          xmlns="https://www.we.org/2000/svg"
          version=" 1.1"
          width="160px"
          height="160px"
        >
          <defs>
            <linearGradient id="GraientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
            </linearGradient>
          </defs>
          <circle id="cirle1" cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>

      <div class="skill">
        <div class="outer">
          <div class="inner">
            <div id="number2">65%</div>
          </div>
        </div>

        <svg
          xmlns="https://www.we.org/2000/svg"
          version=" 1.1"
          width="160px"
          height="160px"
        >
          <defs>
            <linearGradient id="GraientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
            </linearGradient>
          </defs>
          <circle id="cirle2" cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
      <div class="skill">
        <div class="outer">
          <div class="inner">
            <div id="number3">65%</div>
          </div>
        </div>

        <svg
          xmlns="https://www.we.org/2000/svg"
          version=" 1.1"
          width="160px"
          height="160px"
        >
          <defs>
            <linearGradient id="GraientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
            </linearGradient>
          </defs>
          <circle id="cirle3" cx="80" cy="80" r="70" stroke-linecap="round" />
        </svg>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
